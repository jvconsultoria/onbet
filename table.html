<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do cliente | OnBet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .logo {
      max-width: 200px;
      margin-top: 20px;
    }

    .dias-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .dia-btn {
      width: 45px;
      height: 45px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s, background-color 0.2s;
      cursor: pointer;
    }

    .dia-btn:hover {
      background-color: #0056b3;
      transform: scale(1.08);
    }

    .dia-btn span {
      font-size: 10px;
    }

    .dia-btn strong {
      font-size: 10px;
    }

    .logout-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="assets/logo.jpeg" class="logo" />

  <div class="dias-container" id="dias-container"></div>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    const diasAbreviados = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
    const container = document.getElementById('dias-container');

    for (let i = 0; i < 7; i++) {
      const hoje = new Date();
      hoje.setDate(hoje.getDate() + i);
      const dia = String(hoje.getDate()).padStart(2, '0');
      const mes = String(hoje.getMonth() + 1).padStart(2, '0');
      const diaSemana = diasAbreviados[hoje.getDay()];
      const dataFormatada = `${dia}/${mes}`;

      const botao = document.createElement('button');
      botao.className = 'dia-btn';
      botao.innerHTML = `<strong>${dataFormatada}</strong><span>${diaSemana}</span>`;
      botao.onclick = () => {
        alert(`Você clicou no dia ${dia} (${diaSemana})`);
      };

      container.appendChild(botao);
    }
  </script>

  <table style="margin-top: 30px; border-collapse: collapse; width: 90%; max-width: 700px; font-size: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <thead style="background-color: #007bff; color: white;">
    <tr>
      <th style="padding: 8px; border: 1px solid #ddd;">ID Cliente</th>
      <th style="padding: 8px; border: 1px solid #ddd;">Nome</th>
      <th style="padding: 8px; border: 1px solid #ddd;">Últ. Valor</th>
      <th style="padding: 8px; border: 1px solid #ddd;">Descrição</th>
      <th style="padding: 8px; border: 1px solid #ddd;">Valor Total</th>
      <th style="padding: 8px; border: 1px solid #ddd;">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="padding: 8px; border: 1px solid #ddd;">001</td>
      <td style="padding: 8px; border: 1px solid #ddd;">João Silva</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$50,00</td>
      <td style="padding: 8px; border: 1px solid #ddd;">Flamengo x Corinthians</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$250,00</td>
      <td style="padding: 8px; border: 1px solid #ddd; color: green;">Ativa</td>
    </tr>
    <tr>
      <td style="padding: 8px; border: 1px solid #ddd;">001</td>
      <td style="padding: 8px; border: 1px solid #ddd;">João Silva</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$30,00</td>
      <td style="padding: 8px; border: 1px solid #ddd;">Palmeiras x Grêmio</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$280,00</td>
      <td style="padding: 8px; border: 1px solid #ddd; color: orange;">Pendente</td>
    </tr>
    <tr>
      <td style="padding: 8px; border: 1px solid #ddd;">001</td>
      <td style="padding: 8px; border: 1px solid #ddd;">João Silva</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$100,00</td>
      <td style="padding: 8px; border: 1px solid #ddd;">Cruzeiro x Vasco</td>
      <td style="padding: 8px; border: 1px solid #ddd;">R$380,00</td>
      <td style="padding: 8px; border: 1px solid #ddd; color: red;">Cancelada</td>
    </tr>
  </tbody>
</table>

</body>
</html>
